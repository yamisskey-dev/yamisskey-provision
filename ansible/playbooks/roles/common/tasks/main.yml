- name: Update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: 'dist'
  tags:
    - update

- name: Install essential packages
  apt:
    name: '{{ packages }}'
    state: present
  tags:
    - packages

- name: Configure periodic updates for unattended-upgrades
  lineinfile:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    create: yes
    line: "{{ item }}"
  with_items:
    - 'APT::Periodic::Update-Package-Lists "1";'
    - 'APT::Periodic::Download-Upgradeable-Packages "1";'
    - 'APT::Periodic::AutocleanInterval "7";'
    - 'APT::Periodic::Unattended-Upgrade "1";'
  owner: root
  group: root
  mode: '0644'
  tags:
    - unattended-upgrades

- name: Ensure unattended-upgrades service is enabled and started
  systemd:
    name: unattended-upgrades
    enabled: yes
    state: started
  tags:
    - unattended-upgrades

- name: Install Nix (multi-user setup)
  become: true
  become_user: "{{ user_name }}"
  shell: curl -L https://nixos.org/nix/install | sh -s -- --daemon
  args:
    creates: '/nix/store'
  tags:
    - nix_install

- name: Configure Nix to use flakes
  lineinfile:
    path: '/etc/nix/nix.conf'
    line: 'experimental-features = nix-command flakes'
    create: yes

- name: Ensure Docker is enabled and running
  systemd:
    name: docker
    enabled: yes
    state: started