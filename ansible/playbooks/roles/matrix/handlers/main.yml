- name: Restart Cloudflared
  systemd:
    name: cloudflared
    state: restarted

- name: Restart Docker
  systemd:
    name: docker
    state: restarted
  become: true

- name: Restart element
  community.docker.docker_compose_v2:
    project_src: /var/www/element
    state: present
    restarted: yes