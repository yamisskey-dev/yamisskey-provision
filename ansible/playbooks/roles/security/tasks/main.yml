- name: Ensure rsyslog is installed
  apt:
    name: rsyslog
    state: present

- name: Ensure syslog user exists
  user:
    name: syslog
    state: present
    system: yes

- name: Backup original rsyslog.conf
  copy:
    src: /etc/rsyslog.conf
    dest: /etc/rsyslog.conf.bak
    remote_src: yes
  become: true

- name: Deploy custom rsyslog configuration
  template:
    src: templates/rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: '0644'
  notify: Validate rsyslog configuration

- name: Ensure logrotate is installed
  apt:
    name: logrotate
    state: present
  become: true

- name: Deploy custom logrotate configuration for rsyslog
  template:
    src: templates/logrotate_rsyslog.j2
    dest: /etc/logrotate.d/rsyslog
    owner: root
    group: root
    mode: '0644'

- name: Ensure UFW is installed
  apt:
    name: ufw
    state: present

- name: Allow SSH on port 2222
  ufw:
    rule: limit
    port: 2222
    proto: tcp

- name: Allow HTTP traffic on port 80
  ufw:
    rule: allow
    port: 80
    proto: tcp

- name: Allow HTTPS traffic on port 443
  ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled

- name: Set default deny policy for incoming traffic
  command: ufw default deny incoming
  become: true

- name: Set default allow policy for outgoing traffic
  command: ufw default allow outgoing
  become: true

- name: Ensure UFW logging is off
  command: ufw logging off
  ignore_errors: yes

- name: Enable UFW service
  systemd:
    name: ufw
    enabled: yes

- name: Ensure Tailscale is installed
  apt:
    name: tailscale
    state: present

- name: Start Tailscale with SSH enabled
  command: tailscale up --ssh --accept-dns=false
  register: tailscale_up

- name: Retrieve Tailscale status
  command: tailscale status --json
  register: tailscale_status

- name: Parse Tailscale IP addresses
  set_fact:
    tailscale_ips: "{{ tailscale_status.stdout | from_json | json_query('Peer.*.TailscaleIPs') | flatten | select('match', '100\\..*') | list }}"

- name: Debug parsed Tailscale IP addresses
  debug:
    var: tailscale_ips

- name: Allow SSH traffic on port 22 only from Tailscale IPs
  ufw:
    rule: allow
    port: 22
    proto: tcp
    from_ip: '{{ item }}'
  loop: '{{ tailscale_ips }}'

- name: Reload UFW to apply changes
  command: ufw reload

- name: Check UFW status
  command: ufw status verbose
  register: ufw_status
  become: true

- name: Display UFW status
  debug:
    msg: '{{ ufw_status.stdout }}'

- name: Configure SSH settings
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    create: yes
    line: '{{ item }}'
  loop:
    - 'Port 2222'
    - 'PermitRootLogin no'
    - 'PasswordAuthentication no'
    - 'AuthorizedKeysFile .ssh/authorized_keys'
    - 'RSAAuthentication yes'
    - 'PubkeyAuthentication yes'
    - 'AllowTcpForwarding yes'
    - 'ClientAliveCountMax 3'
    - 'Compression no'
    - 'LogLevel INFO'
    - 'MaxAuthTries 10'
    - 'MaxSessions 10'
    - 'TCPKeepAlive yes'
    - 'X11Forwarding no'
    - 'AllowAgentForwarding yes'
- name: Restart SSH service
  systemd:
    name: ssh
    state: restarted

- name: Stop cloudflared service if running
  systemd:
    name: cloudflared
    state: stopped
    enabled: false
  ignore_errors: yes

- name: Find cloudflared UUID file
  find:
    paths: '/home/{{ ansible_user }}/.cloudflared'
    patterns: '*.json'
  register: uuid_files

- name: Set tunnel UUID
  set_fact:
    tunnel_uuid: "{{ item.path | regex_replace('^.*/(.*)\\.json$', '\\1') }}"
  loop: '{{ uuid_files.files }}'
  when: uuid_files.matched > 0
  changed_when: false

- name: Fail if no UUID file is found
  fail:
    msg: "No cloudflared UUID file found in /home/{{ ansible_user }}/.cloudflared"
  when: uuid_files.matched == 0

- name: Debug tunnel_uuid
  debug:
    msg: 'Tunnel UUID: {{ tunnel_uuid }}'

- name: Set cloudflared config.yml content
  template:
    src: templates/cloudflared.config.yml.j2
    dest: '/etc/cloudflared/config.yml'
    owner: 'root'
    mode: '0600'
  vars:
    tunnel_uuid: '{{ tunnel_uuid }}'
    origincert_path: '/home/{{ ansible_user }}/.cloudflared/cert.pem'
  notify: Restart Cloudflared

- name: Install cloudflared as a system service
  command: cloudflared service install
  args:
    creates: /etc/systemd/system/cloudflared.service

- name: Reload systemd to apply new service file
  command: systemctl daemon-reload

- name: Start and enable cloudflared service
  systemd:
    name: cloudflared
    state: started
    enabled: true
  become: true

- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded

- name: Backup original jail.conf
  copy:
    src: /etc/fail2ban/jail.conf
    dest: /etc/fail2ban/jail.conf.bak
    remote_src: yes
  become: true
  notify: Restart fail2ban

- name: Copy custom jail.local
  copy:
    src: '{{ set_dir }}/fail2ban/jail.local'
    dest: /etc/fail2ban/jail.local
  become: true
  notify: Restart fail2ban

- name: Ensure fail2ban is started and enabled
  systemd:
    name: fail2ban
    state: started
    enabled: true
  become: true

- name: Check fail2ban status for sshd
  command: fail2ban-client status sshd
  register: result
  failed_when: "'sshd' not in result.stdout"
  become: true

- name: Debug fail2ban status
  debug:
    msg: '{{ result.stdout }}'

- name: Ensure log directory for ClamAV exists
  file:
    path: /var/log/clamav
    state: directory
    owner: clamav
    group: adm
    mode: '0755'
  become: true

- name: Ensure freshclam log file is writable
  file:
    path: /var/log/clamav/freshclam.log
    state: touch
    owner: clamav
    group: adm
    mode: '0644'
  become: true

- name: Update ClamAV virus database
  command: freshclam
  become: true
  failed_when: false
  changed_when: false

- name: Ensure ClamAV daemon is started and enabled
  systemd:
    name: clamav-daemon
    state: started
    enabled: true
  become: true

- name: Schedule daily ClamAV scan
  cron:
    name: 'Daily ClamAV scan'
    minute: '0'
    hour: '2'
    job: "/usr/bin/clamscan -r / --exclude-dir='^/sys' --exclude-dir='^/proc' --exclude-dir='^/dev' --log=/var/log/clamav/clamav-$(date +\\%Y\\%m\\%d).log"
  become: true

- name: Ensure Lynis is installed
  apt:
    name: lynis
    state: present

- name: Run Lynis security audit
  command: lynis audit system --quiet --logfile /var/log/lynis.log --report-file /var/log/lynis-report.dat
  register: lynis_audit
  become: true

- name: Display Lynis security audit report
  debug:
    msg: '{{ lynis_audit.stdout }}'

- name: Ensure password hashing rounds in /etc/login.defs
  lineinfile:
    path: /etc/login.defs
    state: present
    regexp: '^PASS_MAX_DAYS'
    line: 'PASS_MAX_DAYS   90'
    create: yes
  become: true

- name: Ensure password hashing rounds in /etc/login.defs
  lineinfile:
    path: /etc/login.defs
    state: present
    regexp: '^PASS_MIN_DAYS'
    line: 'PASS_MIN_DAYS   7'
    create: yes
  become: true

- name: Disable USB storage driver
  lineinfile:
    path: /etc/modprobe.d/blacklist.conf
    state: present
    line: 'blacklist usb-storage'
    create: yes
  become: true

- name: Configure sysctl settings
  sysctl:
    name: '{{ item.name }}'
    value: '{{ item.value }}'
    state: present
    reload: yes
  loop:
    - { name: 'dev.tty.ldisc_autoload', value: '0' }
    - { name: 'fs.protected_fifos', value: '2' }
    - { name: 'kernel.core_uses_pid', value: '1' }
    - { name: 'kernel.kptr_restrict', value: '2' }
    - { name: 'kernel.sysrq', value: '0' }
    - { name: 'kernel.unprivileged_bpf_disabled', value: '1' }
    - { name: 'kernel.yama.ptrace_scope', value: '1' }
    - { name: 'net.core.bpf_jit_harden', value: '2' }
    - { name: 'net.ipv4.conf.all.forwarding', value: '0' }
    - { name: 'net.ipv4.conf.all.log_martians', value: '1' }
    - { name: 'net.ipv4.conf.all.rp_filter', value: '1' }
    - { name: 'net.ipv4.conf.all.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.default.accept_source_route', value: '0' }
    - { name: 'net.ipv4.conf.default.log_martians', value: '1' }
    - { name: 'vm.overcommit_memory', value: '1' }
  become: true
  notify: Reload sysctl

- name: Reload sysctl
  command: sysctl -p
  become: true

- name: Ensure AppArmor service is enabled
  systemd:
    name: apparmor
    enabled: true
    state: started
  become: true

- name: Ensure auditd service is enabled
  systemd:
    name: auditd
    enabled: true
    state: started
  become: true

- name: Ensure sysstat service is enabled
  systemd:
    name: sysstat
    enabled: true
    state: started
  become: true
